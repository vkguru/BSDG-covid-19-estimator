<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta
      name="description"
      content="COVID-19 impact estimator | #BuildforSDG challenge 2020 - 
      Organised by Facebook and Andela.
      "
    />
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link href="asset/style.css" rel="stylesheet">
    <title>
      COVID-19 impact estimator | #BuildforSDG challenge 2020
    </title>
  </head>
  <body>
    <main class="container">
      <header>
        <nav class="nav">
          <h1 class="nav-heading">COVID-19 impact estimator</h2>
          <h4 class="nav-sub-heading">#BuildforSDG challenge 2020</h4>
        </nav>
      </header>
  
      <div class="data-form">

        <div class="data-form-info">
          <p>Kindly fill out the follow below</p>
        </div>

        <form>
          <fieldset>
            <label for="population">Population</label>
            <input type="number" name="data-population" class="form-control" id="population" placeholder="Enter population" aria-describedby="data-population-help">
          </fieldset>
  
          <fieldset>
            <label for="timeToElapse">Time To Elapse</label>
            <input type="datetime" name="data-time-to-elapse" class="form-control" id="data-time-to-elapse" placeholder="Enter time to elapse" aria-describedby="data-time-to-elapse-help">
          </fieldset>
  
          <fieldset>
            <label for="reportedCases">Reported Cases</label>
            <input type="number" name="data-reported-cases" class="form-control" id="data-reported-cases" placeholder="Enter reported cases" aria-describedby="data-reported-cases-help">
          </fieldset>
  
          <fieldset>
            <label for="totalHospitalBeds">Hospital Beds</label>
            <input type="number" name="data-total-hospital-beds" class="form-control" id="data-total-hospital-beds" placeholder="Available hospital beds" aria-describedby="data-total-hospital-beds-help">
          </fieldset>
  
          <fieldset>
            <label for="periodType">Period
            <select class="form-control" id="data-period-type">
              <option>Days</option>
              <option>Weeks</option>
              <option>Months</option>
            </select>
            </label>
          </fieldset>
  
          <button type="submit" class="btn" name="data-go-estimate" id="data-go-estimate">Submit Data</button>
        </form>
      </div>

      <div class="output">
        <p id="result"></p>
      </div>
    </main>

    <script src="asset/estimator.js"></script>
  </body>
</html>
